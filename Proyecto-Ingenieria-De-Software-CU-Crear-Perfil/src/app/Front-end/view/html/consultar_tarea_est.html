<div class="container mt-4" *ngIf="tarea">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0">[{{ cursoNombre }}] - Tarea: {{ tarea.titulo }}</h3>
    </div>

    <div class="card-body">
      <div class="task-item">
        <div class="task-text">
          <span class="task-title">{{ tarea.titulo }}</span>
          <div class="task-subtitle">
            Fecha: {{ tarea.fechaCorta }} • 
            Estado: {{ estadoActual }} • 
            Puntaje:
            <ng-container *ngIf="tarea.puntaje !== null && tarea.puntaje !== undefined; else sinPuntajeInline">
              {{ tarea.puntaje }}
            </ng-container>
            <ng-template #sinPuntajeInline>—</ng-template>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <h4 class="add-task-title">Descripción</h4>
        <p class="text-muted" *ngIf="!tarea.descripcion || tarea.descripcion.trim().length === 0">
          Sin descripción.
        </p>
        <p *ngIf="tarea.descripcion && tarea.descripcion.trim().length > 0" class="task-description">
          {{ tarea.descripcion }}
        </p>
      </div>
    </div>

    <div class="card-footer text-end">
      <a [routerLink]="backRoute">Volver</a>
    </div>
  </div>
</div>
