<div class="auth-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-info text-white">
                        <h3 class="mb-0">Crear Perfil</h3>
                    </div>

                    <div class="card-body">
                        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ errorMessage }}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ successMessage }}
                        </div>

                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Ingresa tu nombre"
                                    required
                                    formControlName="name"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="lastname" class="form-label">Apellido</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastname"
                                    placeholder="Ingresa tu apellido"
                                    required
                                    formControlName="lastname"
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Asignaturas</label>
                                <div class="form-check" *ngFor="let asig of asignatures">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        [id]="asig"
                                        [value]="asig"
                                        (change)="toggleAsignature(asig, $event)"
                                        [checked]="profileForm.value.catalog.includes(asig)"
                                    />
                                    <label class="form-check-label" [for]="asig">
                                        {{ formatSignature(asig) }}
                                    </label>
                                </div>
                                <small class="form-text text-muted">Selecciona las asignaturas que te interesan.</small>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="Ingresa tu nombre de usuario"
                                    required
                                    formControlName="username"
                                />
                                <small class="form-text text-muted">
                                    Mínimo 10 caracteres. Solo letras, números y guión bajo.
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Crea una contraseña"
                                    required
                                    formControlName="password"
                                />
                                <small class="form-text text-muted">
                                    Exactamente 8 caracteres. Debe incluir: mayúscula, minúscula y número.
                                </small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirmPassword"
                                    placeholder="Repite la contraseña"
                                    required
                                    formControlName="confirmPassword"
                                />
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Crear Perfil
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <p class="mb-0">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
